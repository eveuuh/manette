            /**partie gris claire fait avec padding**/
       
        .nes-controller {  
           
            border-color: grey;
            border-radius: 10px;
            border:3px;
            padding-bottom: 20px;
            padding-left:20px;
            padding-right: 20px;
            padding-top: 24px;
        }

        /**********************************************************************************
              Gestion des flèches du contrôleur (partie de gauche)
        **********************************************************************************/

            /**croix **/
        .updown.arrows {
            height: 239px;
            width: 77px;
            background-color:  #101012;
            position: absolute;
            grid-column: 1 / 5;
            grid-row: 2 / 4;
            left:105px;
            margin-top: 29px;
            border-radius: 6px;
            z-index:2;

        }    

        .leftright.arrows {
            height: 77px;
            width: 239px;
            background-color:  #101012;
            position: absolute;
            grid-column: 1 / 5;
            grid-row: 1 / 4;
            top:192px;
            margin-left :30px;
            border-radius: 6px;
            z-index: 2;

        }

        .leftright.arrows-outline  {
            height: 263px;
            width: 93px;
            position: relative;
            grid-column: 1 / 5;
            grid-row: 1 / 4;
            top:100px;
            margin-left :97px;
            background-color: #d2d4d1;
            border-radius: 14px;
            z-index:1
        }

        .updown.arrows-outline {
            height: 93px;
            width: 263px;
            background-color: #d2d4d1;
            position: relative;
            grid-column: 1 / 5;
            grid-row: 2 / 4;
            top : 103px;
            margin-left: 18px;
            border-radius: 14px;
            z-index:1
        }



            
        /**********************************************************************************
              Partie centrale de la manette : rectangles gris, plus les bouttons
        **********************************************************************************/

            /**logo **/
        .nintendo-logo{ 
            grid-column: 3;
            grid-row: 2 ;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            color:#d14132;
            font-weight: bold;
           } 
                
              
        /** rectangles gris**/
        .grey-separator {
            background-color: #959792;
            width: 347px;
            height:55px;
            border:1px solid grey;
            border-radius: 10px;
        }

        .grey-separator:nth-child(5){
            grid-row-start:1;
            grid-column-start: 2;
            margin-top: 0px;
            border-radius: 0px 0px 10px 10px;
           
        }
        .grey-separator:nth-child(6){
            grid-row-start:2;
            grid-column-start: 2;
           
        }
        /** bouttons start select **/
        .grey-separator:nth-child(7){
            grid-row-start:3;
            grid-column-start: 2;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 32px;
            color:#d14132;
            font-weight: bold;
            justify-content: space-between;
            text-align: center;
            padding:10px;
            height:39px;
            width: 325px;
           
        }
        /** rectangles gris**/

        .grey-separator:nth-child(8){
            grid-row-start:4;
            grid-column-start: 2;
            height:86px;
            background-color: #d1d1cf;
            border-width: 11px;
            width: 328px;
            border-color:#b9b8b3;
            box-shadow:inset 0 0 10px #b9b8b3;
            position: relative;
           
        }
        .grey-separator:nth-child(9){
            grid-row-start:5;
            grid-column-start: 2;
            margin-top: 45px;
            border-radius: 10px 10px 0px 0px;
            height: 34px;

           
        }
       /** bouttons separations **/


       .grey-separator.buttons span:nth-child(1) {
            background-color:#333536;
            border-radius: 30px 30px 30px 30px;
            height: 34px;
            border:solid 1px;
            width: 104px;
            position: absolute;
            margin-top: 27px;
            right: 23px;
            
        }

        .grey-separator.buttons span:nth-child(2) {
            background-color: #333536;
            border-radius: 30px 30px 30px 30px;
            height: 34px;
            border:solid 1px;
            width: 104px;
            position: absolute;
            margin-top: 27px;
            right: 351px;
            margin-right: -145px;

        }
        /** bouttons A et B **/

            
        .right-button {
            
            width:70px;
            height:70px;
            background:#cc0000;
            font:bold 13px Arial;
            border-radius:50%;
            margin: 100px;
            border:none;
            box-shadow:2px 2px 8px black;
            grid-row-start:3;
            grid-column-start: 3;
            position: absolute;
         
       
            
           
        }

          /** bouttons A **/     
          .right-button.outline:nth-child(12){
            position: absolute;
            margin-right: 15px;
            margin-left:15px;   margin:15px;
            color: darkblue;
            

          
        }

        /** bouton B**/
        .right-button.outline:nth-child(13) {
            position: absolute;
            margin-right: 115px;
            margin-left:15px;
            padding: 100px;
            color:green;
        }    
      
    </style>

</head>
<body>

    
    <div class="controller-container">
        <div class="nes-controller">
            <div class="dark-part">

                <!--
                    On utilise deux rectangles pour créer la croix directionnelle de gauche
                    -->
                <span class="updown arrows-outline">&nbsp;</span>
                <span class="leftright arrows-outline">&nbsp;</span>
                <span class="updown arrows">&nbsp;</span>
                <span class="leftright arrows">&nbsp;</span>

                <!--
                    Toute la partie centrale de la manette est composée de 5 blocs verticaux
                    dont un contient les boutons START et SELECT -->
                <span class="grey-separator">&nbsp;</span>
                <span class="grey-separator">&nbsp;</span>
                <span class="grey-separator">SELECT&nbsp;&nbsp;&nbsp;&nbsp;START</span>
                <div class="grey-separator buttons">
                    <span class="button">&nbsp;</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="button">&nbsp;</span>
                </div>
                <span class="grey-separator">&nbsp;</span>

                <!-- Ensuite, on affiche le logo de la marque en haut à droite -->
                <div class="nintendo-logo">Nintendo<sup>&reg;</sup></div>

                <!-- Et enfin, on affiche les deux boutons A et B sur la partie droite -->


                <div class="right-button">
                    <div class="outline">
                        <span class="button">&nbsp;2</span>
                    </div>
                    B
                </div>


                <div class="right-button">
                    <div class="outline">
                        <span class="button">&nbsp;1</span>
                    </div>
                    A
                </div>
            </div>
        </div>
    </div>
</body>
